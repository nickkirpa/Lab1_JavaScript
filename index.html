<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="bl-background">
    <div class="container">
            <div class="eleven-wide">
                <div class="bl-list">
                    <div class="addition">
                        <input type="text" placeholder="Назва товару" class="textarea">
                        <button class="add">Додати</button>
                    </div>
                    <div class="bl-row">
                        <div class="bl-product">
                            Помідори
                        </div>
                        <div class="bl-count">
                            <button class="bl-minus">-</button>
                            <span class="bl-label">1</span>
                            <button class="bl-plus">+</button>
                        </div>
                        <div class="bl-buttons">
                            <button class="bl-bought-button">Купленo</button> 
                            <button class="bl-delete">x</button>
                        </div>
                    </div>
                    <div class="bl-row">
                        <div class="bl-product">
                            Печиво
                        </div>
                        <div class="bl-count">
                            <button class="bl-minus">-</button>
                            <span class="bl-label">1</span>
                            <button class="bl-plus">+</button>
                        </div>
                        <div class="bl-buttons">
                            <button class="bl-bought-button">Купленo</button> 
                            <button class="bl-delete">x</button>
                        </div>
                    </div>
                    <div class="bl-row">
                        <div class="bl-product">
                            Сир
                        </div>
                        <div class="bl-count">
                            <button class="bl-minus">-</button>
                            <span class="bl-label">1</span>
                            <button class="bl-plus">+</button>
                        </div>
                        <div class="bl-buttons">
                            <button class="bl-bought-button">Купленo</button> 
                            <button class="bl-delete">x</button>
                        </div>
                    </div>
                </div>
        </div>
        <div class="five-wide">
                <div class="bl-bought">
                    <div class="segment">
                        <h3 class="bl-title-left">Залишилося</h3>
                    </div>
                    <div class="segment">
                        <div class="left-label">
                            Помідори
                            <span class="left-number">
                                1
                            </span>
                        </div>
                        <div class="left-label">
                            Печиво
                            <span class="left-number">
                                1
                            </span>
                        </div>
                        <div class="left-label">
                            Сир
                            <span class="left-number">
                                1
                            </span>
                        </div>
                    </div>
                    <div class="segment">
                        <h3 class="bl-title-bought">Куплене</h3>
                    </div>
                    <div class="segment">
                    </div>
                </div>
            </div>
    </div>
</div>

</body>
</html>
